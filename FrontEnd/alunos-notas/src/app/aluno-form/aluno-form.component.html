<h1>Formulário de Aluno</h1>

<form [formGroup]="alunoForm">
    <input type="text" formControlName="nome" placeholder="Nome">
    <input type="text" formControlName="matricula" placeholder="Matrícula">
    <input type="text" formControlName="curso" placeholder="Curso">
    <button type="submit">Salvar</button>
</form>
